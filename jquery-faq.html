<script>
    $(document).ready(function() {
        const image1url = "https://interactive-examples.mdn.mozilla.net/media/examples/firefox-logo.svg";
        const image2url = "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Google_Chrome_icon_%28February_2022%29.svg/1920px-Google_Chrome_icon_%28February_2022%29.svg.png?20221017155421";
        const image3url = "https://cdn.icon-icons.com/icons2/2552/PNG/512/edge_browser_logo_icon_152998.png";

        $("#toggle-link").click(function(event) {
            event.preventDefault();
            $("dd").toggleClass("invisible");
        });
        $("dt").click(function (){
            $(this).css("background-color", "lightgrey");
        })
        $("#list-button").click(function (){
            $("li:last-child").css("background-color", "yellow");
        })
        $("h3").click(function (){
            $(this).next().children().css("font-weight", "bolder");
        })
        $("li").click(function (){
            $(this).parent().children().first().css("color", "blue");
        })

        // BONUS FIASCO

        $("btn1").click(function (){

            let imageDiv1 = $(this).prev();
            let imageDiv2 = $(this).parent().next().children().first();
            swapImages(imageDiv1, imageDiv2);
        })

        $("btn2").click(function (){
            let imageDiv1 = undefined;
            let imageDiv2 = undefined;
            if (Math.random() < .5) {
                imageDiv1 = $(this).prev();
                imageDiv2 = $(this).parent().next().children().first();
            } else {
                imageDiv1 = $(this).prev();
                imageDiv2 = $(this).parent().next().children().first();
            }
            swapImages(imageDiv1, imageDiv2);
        })
        $("btn3").click(function (){

            let imageDiv2 = $(this).prev();
            let imageDiv3 = $(this).parent().next().children().first();
            swapImages(imageDiv2, imageDiv3);
        })
    });

    function swapImages(imageDiv1, imageDiv2) {
        let img1 = imageDiv1.css("background-image");
        let img2 = imageDiv2.css("background-image"));

        let img3 = img1;
        img1 = img2;
        img2 = img3;

        imageDiv1.css("background-image", img1);
        imageDiv2.css("background-image", img2);
    }

</script>
